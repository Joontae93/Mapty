<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="/the-great-seal.4910a989.svg">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="">
  <link rel="stylesheet" href="/index.971c2ea4.css">

  <script src="/index.7271efb6.js" defer=""></script>
  <title>Chahtapreneurs // Supporting Our Businesses</title>
</head>

<body>
  <div class="sidebar">
    <a href="/" class="logo">
      <figure><img src="/the-great-seal.4910a989.svg"></figure>
    </a>
    <div class="motion-toggle">Reduce Motion:
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <aside class="filters">
      <header class="filters__header">
        <h2>Filter Options</h2>
        <span class="hide-filters">Hide Options</span>
      </header>
      <div class="filters__container">
        <div class="filter">
          <label for="all">Show All</label>
          <input type="checkbox" name="all" id="all">
        </div>
        <div class="filter">
          <label for="beauty">Beauty/Health</label>
          <input type="checkbox" name="beauty" id="beauty">
        </div>
        <div class="filter">
          <label for="construction">Construction</label>
          <input type="checkbox" name="construction" id="construction">
        </div>
        <div class="filter">
          <label for="food">Eat &amp; Drink</label>
          <input type="checkbox" name="food" id="food">
        </div>
        <div class="filter">
          <label for="entertainment">Entertainment</label>
          <input type="checkbox" name="Entertainment" id="entertainment">
        </div>
        <div class="filter">
          <label for="manufacturing">Manufacturing</label>
          <input type="checkbox" name="manufacturing" id="manufacturing">
        </div>
        <div class="filter">
          <label for="services">Services</label>
          <input type="checkbox" name="services" id="services">
        </div>
        <div class="filter">
          <label for="shopping">Shopping</label>
          <input type="checkbox" name="shopping" id="shopping">
        </div>
        <div class="filter">
          <label for="stay">Stay</label>
          <input type="checkbox" name="stay" id="stay">
        </div>
      </div>
    </aside>
    <div id="loading" class="show">Loading Chahtapreneurs...</div>
    <ul class="businesses">
    </ul>
  </div>

  <div id="map"></div>
</body>

</html>
